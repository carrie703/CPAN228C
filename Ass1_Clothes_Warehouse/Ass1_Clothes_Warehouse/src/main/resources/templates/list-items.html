<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Items List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2>Items List</h2>

    <div th:if="${items != null}">
        <button class="btn btn-primary" th:href="@{/items/brand/BALENCIAGA}">Show Balenciaga Items for 2022</button>
        <button class="btn btn-primary" th:href="@{/items/brand/STONE_ISLAND}">Show Stone Island Items for 2022</button>
        <button class="btn btn-primary" th:href="@{/items/brand/DIOR}">Show Dior Items for 2022</button>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Year</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.brand}"></td>
                    <td th:text="${item.year}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
            </tbody>
        </table>

        <div>
            <span th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}"></span>
            <div>
                <a th:href="@{/items?page=${page.number - 1}}">Previous</a>
                <a th:href="@{/items?page=${page.number + 1}}">Next</a>
            </div>
        </div>
    </div>

</body>

</html>
