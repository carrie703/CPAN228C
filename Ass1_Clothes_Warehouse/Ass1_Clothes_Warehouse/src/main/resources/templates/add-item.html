<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Item</h2>
    <form th:action="@{/items/add}" th:object="${item}" method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Brand:</label>
            <select class="form-select" th:field="*{brand}">
                <option th:each="b : ${brands}" th:value="${b}" th:text="${b}"></option>
            </select>
            <small class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Year of Creation:</label>
            <input type="number" class="form-control" th:field="*{yearOfCreation}">
            <small class="text-danger" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}">
            <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="/items/list" class="btn btn-secondary">View Items</a>
    </form>
</div>
</body>
</html>
