<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add Item to Warehouse</h2>

    <div th:if="${errors}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <form th:action="@{/add-item}" th:object="${item}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Brand:</label>
            <select th:field="*{brand}" class="form-control">
                <option th:each="b : ${brands}" th:value="${b}" th:text="${b}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Year:</label>
            <input type="number" th:field="*{year}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Price:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>

        <div class="alert alert-success mt-3" th:if="${param.success}">
            Item added successfully!
        </div>
    </form>
</body>
</html>
